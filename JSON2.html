<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analizando JSON</title>
</head>
<body>
    <script>
        var Jazzman = new Object(); // creamos el objeto
        Jazzman.altura = 1.85; // creamos las propiedades
        Jazzman.edad = 45;
        Jazzman.colorOjos = "azul";
        
        document.write("Las propiedades de Jazzman son: " + JSON.stringify(Jazzman));
        
    
    </script>
</body>
</html>
