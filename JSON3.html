<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analizando JSON</title>
    <script>
        
      function jsonParse(){    
        var enString = prompt("Escribe un objeto JSON");
        var salida ="";
        miObjeto = JSON.parse(enString);
        for(i in miObjeto){
            salida+= "Propiedad: " + i + " = " + miObjeto[i] + '\n';
        }
        alert(salida);
      }
    </script>
</head>


<body onload="jsonParse()">
    
</body>
</html>
