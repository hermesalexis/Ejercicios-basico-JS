<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Programación Orientada a Objetos Función Constructor</title>
    <script>
        function miTipoObjeto(){ // Función Constructor pondemos crear las instancias deseadas
            this.info = "Soy un nuevo objeto básico";
            this.mostrarInfo = function(){
                alert(this.info);
            }
            
            this.configurarInfo = function(nuevaInfo){
                this.info = nuevaInfo;
            }
        }
        
        var miNuevoObjeto1 = new miTipoObjeto();
        var miNuevoObjeto2 = new miTipoObjeto();
    
    </script>
</head>
<body>

    <input type="button" value="Mostrar info 1" onclick="miNuevoObjeto1.mostrarInfo()"/>
    <input type="button" value="Mostrar info 2" onclick="miNuevoObjeto2.mostrarInfo()"/>
    <input type="button" value="Cambiar info del Objeto 2" onclick="miNuevoObjeto2.configurarInfo('Nueva Información')"/>

</body>
</html>
