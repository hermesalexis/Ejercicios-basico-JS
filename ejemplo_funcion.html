<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Funciones</title>
    <script>
        function diHola(){alert("Hola");}
        function diAdios(){alert("Adios");}
        
    </script>
</head>
<body>

    <input type="button" value="Dí Hola!!!" onclick="diHola()">
    <input type="button" value="Dí Adios!!!" onclick="diAdios()">
    
</body>
</html>
