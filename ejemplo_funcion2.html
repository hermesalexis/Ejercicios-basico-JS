<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Función</title>
    <script>
        
    function informeBoton(botonId, botonNombre, botonValor){
        //información sobre la id del botón
        var userMessage1 = "Id del botón: " + botonId + "\n";
        //información sobre el nombre del botón
        var userMessage2 = "Nombre del botón: " + botonNombre + "\n";
        //información sobre el valor del botón
        var userMessage3 = "Valor del botón: " + botonValor + "\n";
        alert(userMessage1 + userMessage2 + userMessage3);
    }
    
   </script>
</head>
<body>

    <input type="button" id="id1" name="Botón izquierdo" value="izquierdo" onclick="informeBoton(this.id, this.name, this.value)"/>
    
    <input type="button" id="id2" name="Botón centro" value="centro" 
    onclick="informeBoton(this.id, this.name, this.value)"/>
    
    <input type="button" id="id3" name="Botón derecho" value="derecho"
    onclick="informeBoton(this.id, this.name, this.value)"/>

</body>
</html>
