<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Encapsulación</title>
    
    <script>
        function Caja(ancho, largo, alto){ // funcion constructor
            function Volumen(a, b , c){ // función encapsulada (Privada) no tiene la pal clave this
                return a * b * c; 
            }
            
            this.volumenCaja = Volumen(ancho, largo, alto);
        }
        var contenedor = new Caja(10, 5, 20);
    </script>
</head>
<body>
    <input type="button" value="VolumenNo" onclick="alert(Volumen(10,5,20));"/>
    <input type="button" value="ValumenNo2" onclick="alert(contenedor.Volumen(10,20,30));">
    <input type="button" value="Volumen OK" onclick="document.write('Volumen: '+ contenedor.volumenCaja);"/>


</body>
</html>
