<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fecha y Hora Actual</title>
    <style>
        p{font:14px normal arial, verdana, helvetica;}
    </style>
    <script>
        function dilafechayhora(){
            var salida = "";
            var d  = new Date();
            var mes = new Array(); // así se crea un array
            
            mes[0] = "Enero";
            mes[1] = "Febrero";
            mes[2] = "Marzo";
            mes[3] = "Abril";
            mes[4] = "Mayo";
            mes[5] = "Junio";
            mes[6] = "Julio";
            mes[7] = "Agosto";
            mes[8] = "Septiembre";
            mes[9] = "Octubre";
            mes[10] = "Noviembre";
            mes[11] = "Diciembre";
            
            var m = mes[d.getMonth()];
            var ahora = new Date();
            salida += "<br/> Fecha: " + ahora.getDate();
            salida += "<br/> Mes: " + m;
            salida += "<br/> Año: " + ahora.getFullYear();
            salida += "<br/> Horas: " + ahora.getHours();
            salida += "<br/> Minutos: " + ahora.getMinutes();
            salida += "<br/> Segundos: " + ahora.getSeconds();
            document.getElementById("div1").innerHTML = salida;
        }
    </script>
</head>
<body>

    La fecha y hora actuales son:</br>
    <div id="div1"></div>
    <script>
        dilafechayhora();
    </script>
    
    <input type="button" onclick="location.reload()" value="Recargar"/>

</body>
</html>
