<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Uso de Return</title>
    
    <script>
        function areaCir(r){
            this.r = r;
            return (3.1416) * (r * r);
        }
    </script>
    
</head>
<body>

 <script>
     var r = r;
     var resultado  = areaCir(10);
     document.write("El área  del círculo  de radio " + r + " es: " + resultado);
</script>

</body>
</html>
